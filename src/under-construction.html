<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Under Construction | Chaos Circus Co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/main.css" />
</head>

<body>
    <!-- Header / Nav -->
    <header class="navbar navbar-expand-lg navbar-dark fixed-top site-header">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- Brand / Logo -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html"
                aria-label="Chaos Circus Co homepage">
                <img src="images/icon_chaos_circus_co.webp" alt="Chaos Circus Co" width="40" height="40"
                    class="rounded-circle me-2" />
                <span class="brand-name">Chaos Circus Co</span>
            </a>

            <!-- Hamburger Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Menu -->
            <nav id="mainNav" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><span class="nav-link disabled">About</span></li>
                    <li class="nav-item"><span class="nav-link disabled">Events</span></li>
                    <li class="nav-item"><span class="nav-link disabled">Performers</span></li>
                    <li class="nav-item"><span class="nav-link disabled">Recent Posts</span></li>
                    <li class="nav-item"><span class="nav-link disabled">Contact</span></li>
                    <li class="nav-item ms-3"><span class="nav-link disabled btn btn-outline">Tickets</span></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="main"
        class="under-construction-content main-content d-flex align-items-center justify-content-center min-vh-100 bg-dark text-light">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Page Under Construction</h1>
            <p class="lead mb-4">
                We’re currently crafting this page to match the magic of our performances.
                Please check back soon!
            </p>

            <div class="mb-5">
                <img src="images/under-construction.jpg" alt="" class="img-fluid rounded shadow-lg"
                    style="max-width: 500px;" />
            </div>

            <a href="index.html" class="btn btn-gold btn-lg">
                ← Go Back to Homepage
            </a>
        </div>
    </main>

    <script type="module" src="/javascripts/main.js"></script>
</body>

</html>
